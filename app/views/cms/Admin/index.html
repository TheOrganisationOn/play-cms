<table id="templates">
    <thead>
    <tr>
        <th>active</th>
        <th>name</th>
        <th>title</th>
        <th>body</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.1/jquery.dataTables.js"></script>
<script>

    function templateData(o) {
        return {
            active: o.aData[0],
            name: o.aData[1],
            title: o.aData[2],
            body: o.aData[3]}
    }
    $(function() {

        oTable = $('#templates').dataTable({
            "sAjaxSource": "@{cms.Admin.templatesJson()}"
        } );
    });
</script>
