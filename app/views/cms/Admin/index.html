#{extends 'cms/cms.html' /}

<table class="table" cellspacing="3">
	<tr>
		<td width="10%">Active    </td>
		<td>URL       </td>
		<td>Title     </td>
	</tr>
#{list items:pages, as:'page' }
	<tr>
        <td>${page.active}</td>
        <td><a href="@{cms.Admin.editPage(null, page.name)}">${page.name}</a></td>
		<td>${page.title}</td>
	</tr>
#{/list}
</table>

<a href="@{cms.Admin.addPage()}">New Page</a><br/>

${pages.size()} Pages found.
